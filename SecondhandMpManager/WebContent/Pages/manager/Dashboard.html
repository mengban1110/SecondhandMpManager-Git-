		<!-- Charts -->
		<script>
			// 表类型 line,bar,radar,polarArea,pie,doughnut

			// 柱状图
			var ctx = document.getElementById("myChart").getContext('2d');
			var myChart = new Chart(ctx, {
				type: 'bar', //表格类型
				data: {
					labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"], //底部介绍
					datasets: [{
						label: '总数', //显示总数
						data: [12, 19, 3, 5, 2, 3], //数据
						backgroundColor: [ //柱状图背景颜色
							'rgba(255, 99, 132, 0.2)',
							'rgba(54, 162, 235, 0.2)',
							'rgba(255, 206, 86, 0.2)',
							'rgba(75, 192, 192, 0.2)',
							'rgba(153, 102, 255, 0.2)',
							'rgba(255, 159, 64, 0.2)'
						],
						borderColor: [ //柱状图边框颜色
							'rgba(255,99,132,1)',
							'rgba(54, 162, 235, 1)',
							'rgba(255, 206, 86, 1)',
							'rgba(75, 192, 192, 1)',
							'rgba(153, 102, 255, 1)',
							'rgba(255, 159, 64, 1)'
						],
						borderWidth: 1 //柱状图边框宽度
					}]
				},
				options: {
					responsive: true, //动态响应
					legend: { //柱状图颜色介绍
						display: false,
						position: 'bottom'
					},
					scales: {
						yAxes: [{ //y轴数据显示相关设置
							ticks: {
								beginAtZero: true //是否从零开始
							}
						}]
					},
					title: { //表格标题
						display: true,
						text: "在售手机-品牌数量"
					},
				}
			});

			//饼状图
			var ctxD = document.getElementById("doughnutChart").getContext('2d');
			var myLineChart = new Chart(ctxD, {
				type: 'doughnut', //表格类型
				data: {
					labels: ["Red", "Green", "Yellow", "Grey", "Dark Grey"], //底部介绍

						data: [300, 50, 100, 40, 120], //数据
						backgroundColor: ["#F7464A", "#46BFBD", "#FDB45C", "#949FB1", "#4D5360"], //背景颜色
						hoverBackgroundColor: ["#FF5A5E", "#5AD3D1", "#FFC870", "#A8B3C5", "#616774"] //展示颜色
					}]
				},
				options: {
					responsive: true //动态响应
				}
			});
